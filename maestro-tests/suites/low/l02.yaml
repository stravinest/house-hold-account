appId: com.household.shared.shared_household_account
---
# L02: 빈 자산 목록 상태 확인
# 자산 탭에 자산이 없을 때 빈 상태 UI가 정상 표시되는지 확인

- runFlow:
    file: '../../flows/common/setup.yaml'
    env:
      EMAIL: 'user1@test.com'
      PASSWORD: 'testpass123'

# 자산 탭 이동
- tapOn: '자산'

# 자산 탭 로드 대기
- extendedWaitUntil:
    visible: '자산'
    timeout: 5000

# 빈 자산 목록 상태 스크린샷
- takeScreenshot: 'screenshots/l02_empty_assets'
