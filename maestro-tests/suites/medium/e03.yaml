appId: com.household.shared.shared_household_account
---
# E03: 중복 카테고리 이름 추가 시도
# 동일한 이름의 카테고리를 두 번 추가하면 에러가 발생하는지 확인

- runFlow:
    file: '../../flows/common/setup.yaml'
    env:
      EMAIL: 'user1@test.com'
      PASSWORD: 'testpass123'

# 더보기 탭 이동
- tapOn: '더보기'

# 카테고리 관리 진입
- tapOn: '카테고리'

# 첫 번째 카테고리 추가
- tapOn: '카테고리 추가'

- tapOn: '카테고리 이름'
- inputText: '중복테스트'

- tapOn: '저장'

- extendedWaitUntil:
    notVisible: '카테고리 추가'
    timeout: 5000

# 같은 이름으로 두 번째 카테고리 추가 시도
- tapOn: '카테고리 추가'

- tapOn: '카테고리 이름'
- inputText: '중복테스트'

- tapOn: '저장'

# 중복 에러 메시지 확인
- extendedWaitUntil:
    visible: '이미 존재하는 카테고리'
    timeout: 5000

- takeScreenshot: 'screenshots/e03'
