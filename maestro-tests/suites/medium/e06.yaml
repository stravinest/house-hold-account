appId: com.household.shared.shared_household_account
---
# E06: 동일 사용자에게 중복 초대 방지
# 이미 초대한 사용자에게 다시 초대를 보내면 중복 에러가 표시되는지 확인

- runFlow:
    file: '../../flows/common/setup.yaml'
    env:
      EMAIL: 'user1@test.com'
      PASSWORD: 'testpass123'

# 더보기 > 공유 관리
- tapOn: '더보기'
- tapOn: '공유'

# 첫 번째 초대
- tapOn: '초대'
- tapOn: '이메일'
- inputText: 'user2@test.com'
- tapOn: '초대'

- extendedWaitUntil:
    visible: '초대를 보냈습니다'
    timeout: 10000

# 같은 이메일로 다시 초대 시도
- tapOn: '초대'
- tapOn: '이메일'
- inputText: 'user2@test.com'
- tapOn: '초대'

# 중복 초대 에러 메시지 확인
- extendedWaitUntil:
    visible: '이미 초대'
    timeout: 5000

- takeScreenshot: 'screenshots/e06'
