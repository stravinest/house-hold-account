appId: com.household.shared.shared_household_account
---
# E05: 잘못된 이메일 형식으로 초대 시도
# 유효하지 않은 이메일 주소로 초대를 보내면 에러 메시지가 표시되는지 확인

- runFlow:
    file: '../../flows/common/setup.yaml'
    env:
      EMAIL: 'user1@test.com'
      PASSWORD: 'testpass123'

# 더보기 탭 이동
- tapOn: '더보기'

# 공유/초대 관리 진입
- tapOn: '공유'

# 초대 버튼 클릭
- tapOn: '초대'

# 잘못된 이메일 입력
- tapOn: '이메일'
- inputText: 'invalid-email'

# 초대 버튼 클릭
- tapOn: '초대'

# 에러 메시지 확인
- extendedWaitUntil:
    visible: '올바른 이메일 형식이 아닙니다'
    timeout: 5000

- takeScreenshot: 'screenshots/e05'
