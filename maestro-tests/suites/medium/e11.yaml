appId: com.household.shared.shared_household_account
---
# E11: 테마 변경 후 UI 확인
# 다크 모드로 전환한 뒤 UI가 정상적으로 변경되는지 확인

- runFlow:
    file: '../../flows/common/setup.yaml'
    env:
      EMAIL: 'user1@test.com'
      PASSWORD: 'testpass123'

# 라이트 모드 상태 스크린샷
- takeScreenshot: 'screenshots/e11_light'

# 더보기 탭 이동
- tapOn: '더보기'

# 설정 진입
- tapOn: '설정'

# 테마 설정 탭
- tapOn: '테마'

# 다크 모드 선택
- tapOn: '다크 모드'

# 설정 반영 대기
- extendedWaitUntil:
    visible: '설정'
    timeout: 5000

# 뒤로가기로 홈 화면 이동
- back
- back

# 캘린더 탭으로 이동
- tapOn: '캘린더'

# 다크 모드 적용 후 스크린샷
- takeScreenshot: 'screenshots/e11_dark'
