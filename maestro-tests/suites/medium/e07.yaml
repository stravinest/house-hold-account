appId: com.household.shared.shared_household_account
---
# E07: 멤버 목록 화면 전환 후 정상 표시 확인
# 공유 멤버 목록에 진입 후 뒤로가기, 다시 진입해도 정상 표시되는지 확인

- runFlow:
    file: '../../flows/common/setup.yaml'
    env:
      EMAIL: 'user1@test.com'
      PASSWORD: 'testpass123'

# 더보기 > 공유 관리
- tapOn: '더보기'
- tapOn: '공유'

# 멤버 목록 확인
- extendedWaitUntil:
    visible: '멤버'
    timeout: 5000

- takeScreenshot: 'screenshots/e07_first'

# 뒤로가기
- back

# 다시 공유 관리 진입
- tapOn: '공유'

# 멤버 목록 정상 표시 확인
- extendedWaitUntil:
    visible: '멤버'
    timeout: 5000

- takeScreenshot: 'screenshots/e07_second'
