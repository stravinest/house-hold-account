appId: com.household.shared.shared_household_account
---
# 테스트 계정 회원가입 자동화

- launchApp

# 회원가입 화면으로 이동
- tapOn: '회원가입'

# 사용자 1 회원가입
- tapOn: '이메일'
- inputText: 'user1@test.com'

- tapOn: '비밀번호'
- inputText: 'testpass123'

- tapOn: '비밀번호 확인'
- inputText: 'testpass123'

# 회원가입 버튼 클릭
- tapOn: '회원가입'

# 회원가입 완료 대기
- extendedWaitUntil:
    visible: '회원가입 완료'
    timeout: 5000

# 스크린샷
- takeScreenshot: screenshots/user1_signup_complete
