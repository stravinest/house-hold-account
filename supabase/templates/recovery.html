<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      text-align: center;
      line-height: 1.6;
    }
    .code {
      display: block;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #333;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 16px;
      margin: 24px 0;
    }
    .note {
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호 재설정</h2>
    <p>아래 인증 코드를 앱에 입력하여<br>비밀번호를 재설정하세요.</p>
    <span class="code">{{ .Token }}</span>
    <p class="note">이 코드는 1시간 동안 유효합니다.<br>본인이 요청하지 않았다면 이 메일을 무시하세요.</p>
  </div>
</body>
</html>
